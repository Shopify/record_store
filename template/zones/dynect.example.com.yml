dynect.example.com:
  config:
    provider: DynECT
    ignore_patterns:
      - type: NS
        fqdn: dynect.example.com.

  records:
    - type: NS
      fqdn: dynect.example.com.
      ttl: 86400
      nsdname: ns1.p19.dynect.net.
    - type: NS
      fqdn: dynect.example.com.
      ttl: 86400
      nsdname: ns2.p19.dynect.net.
    - type: NS
      fqdn: dynect.example.com.
      ttl: 86400
      nsdname: ns3.p19.dynect.net.
    - type: NS
      fqdn: dynect.example.com.
      ttl: 86400
      nsdname: ns4.p19.dynect.net.

    - type: A
      fqdn: a-record.dynect.example.com.
      address: 10.10.10.42
      ttl: 86400
    - type: TXT
      fqdn: ping.dynect.example.com.
      txtdata: pong
      ttl: 300
    - type: TXT
      fqdn: marco.dynect.example.com.
      txtdata: polo
      ttl: 300
